<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extraction Tool - Output</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        
        <nav>
            <ul>
                <li><a href="index.html">Input</a></li>
                <li><a href="output.html" class="active">Output</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="content-wrapper">
                <table id="task-table">
                    <thead>

                            <th>View Task</th>

                    </tbody>

                <div class="pagination">
                    <button id="prev-page">&#8249;</button>
                    <span id="current-page">1</span>
